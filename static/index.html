<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Compare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Document and Data Compare</h1>
  <div class="inputs">
    <input id="docId" type="text" placeholder="Enter Document ID (e.g. doc_001)" />
    <input id="dataId" type="text" placeholder="Enter Data ID (e.g. 123)" />
    <button onclick="startCompare()">Start Comparison</button>
  </div>

  <div class="grid">
    <div class="panel">
      <h2>Loaded Document (PDF)</h2>
      <iframe id="pdfViewer" width="100%" height="400px"></iframe>
    </div>
    <div class="panel">
      <h2>Extracted Fields</h2>
      <ul id="extractedFieldsList"></ul>
    </div>
    <div class="panel">
      <h2>Data Form 1</h2>
      <div id="form1Content"></div>
    </div>
    <div class="panel">
      <h2>Data Form 2</h2>
      <div id="form2Content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
